version: '3.8'

services:
  dipmaster-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8000
      - WS_URL=ws://backend:8000
      - JWT_SECRET=${JWT_SECRET:-dipmaster-secret-key}
      - NEXT_PUBLIC_APP_NAME=DipMaster Trading System
      - NEXT_PUBLIC_APP_VERSION=1.0.0
      - NEXT_PUBLIC_ENABLE_DEMO_MODE=true
    volumes:
      - ./logs:/app/logs
    networks:
      - dipmaster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - backend

  # Add backend service reference (should be defined in main docker-compose)
  backend:
    external: true

networks:
  dipmaster-network:
    external: true

volumes:
  logs:
    driver: local